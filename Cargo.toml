[package]
name = "do-not-enter"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["proc-macros"]

[profile.release]
lto = true

[features]
default = []
bsp_rpi3 = []
bsp_rpi4 = []

[[bin]]
name = "kernel"
path = "src/main.rs"

[dependencies]
aligned = "0.4.1"
cfg-if = "1.0.0"
# seq-macro = "0.3.0"
cortex-a = "7.4.0"
enum-array = { git = "https://github.com/jewlexx/enum-array.git", version = "0.1.0" }
linked_list_allocator = "0.10.1"
proc-macros = { version = "0.1.0", path = "proc-macros" }
tock-registers = "0.7.0"
